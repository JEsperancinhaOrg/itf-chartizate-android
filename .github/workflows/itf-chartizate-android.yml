name: itf-chartizate-android

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: 'Use Android SDK'
      description: 'Using Android SDK from a local file'
      runs:
        using: 'docker'
        image: 'Dockerfile'

    - name: Download Android dependencies
      run: ./gradlew androidDependencies

    - name: Gradle Lint Test
      run: ./gradlew lint test
